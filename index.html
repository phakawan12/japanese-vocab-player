        body {

        }

        /* Custom checkbox style */
        .chapter-checkbox:checked + label {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            border-color: #4f46e5;
        }
        /* Custom range slider style */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            margin-top: -6px;
        }
        input[type=range]::-moz-range-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #e5e7eb; /* gray-200 */
            border-radius: 5px;
        }
        .dark input[type=range]::-webkit-slider-runnable-track {
             background: #4b5563; /* gray-600 */

            }

            const word = currentPlaylist[wordIndex];
            updateMediaSession(word);
            
            document.querySelectorAll('#vocab-list > div').forEach((el, index) => {
                const isCurrent = index === wordIndex;
                el.classList.toggle('bg-indigo-100', isCurrent);
                el.classList.toggle('dark:bg-indigo-900/50', isCurrent);
                if(isCurrent) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
            
            speakAndChain(word.jp, 'ja-JP', () => {
                setTimeout(() => {
                    if (!isPlayingAll) return;
                    speakAndChain(word.th, 'th-TH', () => {
                        wordIndex++;
                        setTimeout(() => {
                            if (!isPlayingAll) return;
                            playNextWord();
                        }, 500);
                    });
                }, 200);
            });
        }
        
        function buildAndDisplayPlaylist() {
            stopPlayback();
            currentPlaylist = [];
            const checkedBoxes = document.querySelectorAll('.chapter-checkbox:checked');
            
            checkedBoxes.forEach(box => {
                const chapterNumber = box.dataset.chapter;
                if (vocabularyData[chapterNumber]) {
                    const wordsWithChapter = vocabularyData[chapterNumber].map(word => ({...word, chapter: chapterNumber }));
                    currentPlaylist.push(...wordsWithChapter);
                }
            });

            vocabList.innerHTML = '';
            if (currentPlaylist.length === 0) {
                playlistTitle.textContent = 'รายการคำศัพท์';
                vocabList.innerHTML = '<p class="text-center text-gray-500">กรุณาเลือกบทเรียนเพื่อสร้างรายการ</p>';
                playAllBtn.disabled = true;
                return;
            }
            
            playlistTitle.textContent = `รายการคำศัพท์ (${currentPlaylist.length} คำ)`;
            playAllBtn.disabled = false;

            currentPlaylist.forEach(word => {
                const card = document.createElement('div');
                card.className = 'flex items-center justify-between bg-gray-50 dark:bg-gray-700/50 p-4 rounded-xl shadow-sm hover:shadow-md hover:bg-indigo-50 dark:hover:bg-gray-600/50 transition-all duration-300';
                
                const wordInfo = document.createElement('div');
                const jpText = document.createElement('p');
                jpText.className = 'text-xl font-bold text-indigo-700 dark:text-indigo-300 jp-font';
                jpText.textContent = word.jp;

                const romajiText = document.createElement('p');
                romajiText.className = 'text-sm text-gray-500 dark:text-gray-400';
                romajiText.textContent = word.romaji;

                const thText = document.createElement('p');
                thText.className = 'text-md text-gray-700 dark:text-gray-300 mt-1';
                thText.textContent = word.th;

                wordInfo.appendChild(jpText);
                wordInfo.appendChild(romajiText);
                wordInfo.appendChild(thText);
                
                const playButton = document.createElement('button');
                playButton.innerHTML = '🔊';
                playButton.className = 'text-3xl cursor-pointer transform hover:scale-110 transition-transform duration-200';
                playButton.onclick = () => speakSingle(word.jp, 'ja-JP');

                card.appendChild(wordInfo);
                card.appendChild(playButton);
                vocabList.appendChild(card);
            });
        }

        function stopPlayback() {
            isPlayingAll = false;
            synth.cancel();
            silentAudio.pause(); // Pause silent audio
            playAllBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            document.querySelectorAll('#vocab-list > div').forEach(el => {
                 el.classList.remove('bg-indigo-100', 'dark:bg-indigo-900/50');
            });
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = 'none';
            }
        }

        function setupMediaSession() {
            if (!('mediaSession' in navigator)) {
                return;
            }
            navigator.mediaSession.setActionHandler('play', () => {
                if (!isPlayingAll) {
                    playAllBtn.click();
                }
            });
            navigator.mediaSession.setActionHandler('pause', () => {
                if (isPlayingAll) {
                    stopBtn.click();
                }
            });
        }

        playAllBtn.addEventListener('click', () => {
            if (synth.speaking || currentPlaylist.length === 0) return;
            
            // Play silent audio to keep session alive
            silentAudio.play().catch(e => console.error("Silent audio playback failed:", e));

            wordIndex = 0;
            isPlayingAll = true;
            playAllBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = 'playing';
            }
            playNextWord();
        });

        stopBtn.addEventListener('click', stopPlayback);

        selectAllBtn.addEventListener('click', () => {
            document.querySelectorAll('.chapter-checkbox').forEach(cb => cb.checked = true);
            buildAndDisplayPlaylist();
        });

        deselectAllBtn.addEventListener('click', () => {
            document.querySelectorAll('.chapter-checkbox').forEach(cb => cb.checked = false);
            buildAndDisplayPlaylist();
        });
        
        rateSlider.addEventListener('input', (e) => {
            rateValue.textContent = parseFloat(e.target.value).toFixed(1);
        });

        pitchSlider.addEventListener('input', (e) => {
            pitchValue.textContent = parseFloat(e.target.value).toFixed(1);
        });

        window.onload = () => {
            if (!('speechSynthesis' in window)) {
                alert('ขออภัย, เบราว์เซอร์ของคุณไม่รองรับการสังเคราะห์เสียงพูด');
                playAllBtn.disabled = true;
                return;
            }
            
            populateVoiceList();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = populateVoiceList;
            }
            
            for (let i = 1; i <= 25; i++) {
                const div = document.createElement('div');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `chapter-${i}`;
                checkbox.dataset.chapter = i;
                checkbox.className = 'chapter-checkbox hidden';
                checkbox.addEventListener('change', buildAndDisplayPlaylist);

                const label = document.createElement('label');
                label.htmlFor = `chapter-${i}`;
                label.textContent = i;
                label.className = 'block w-full text-center p-2 border rounded-md cursor-pointer transition-colors';
                
                div.appendChild(checkbox);
                div.appendChild(label);
                chapterCheckboxesContainer.appendChild(div);
            }
            
            buildAndDisplayPlaylist();
            setupMediaSession();
        };
    </script>
</body>
</html>
